<!doctype html>
<html lang="en">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

        <title>FEWD - Lesson 2</title>

        <meta name="description" content="FEWD Course Slides">
        <meta name="author" content="General Assembly">

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link rel="stylesheet" href="reveal.js/css/reveal.min.css">
        <link rel="stylesheet" href="reveal.js/css/theme/moon.css" id="theme">

        <!-- For syntax highlighting -->
        <link rel="stylesheet" href="reveal.js/lib/css/zenburn.css">

        <!-- <link rel="stylesheet" href="reveal.js/lib/css/print/pdf.css"> -->

        <link rel="stylesheet" href="reveal-overrides.css">

        <!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="reveal">
            <div id="revealBg" class="reveal-bg"></div>
            <!-- Any section element inside of this container is displayed as a slide -->
            <div class="slides">
                <section data-markdown="Week_01_Basics/02_css_basics/slides.md" data-separator="^\n---\n" data-vertical="^\n----\n" data-notes="^Note:" data-charset="iso-8859-15">
                </section>
            </div>

        </div>

        <script src="reveal.js/lib/js/head.min.js"></script>
        <script src="reveal.js/js/reveal.min.js"></script>

        <script>

            // Full list of configuration options available here:
            // https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                width: 1280,
                height: 762,
                controls: true,
                progress: true,
                history: true,
                center: false,

                theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
                transition: Reveal.getQueryHash().transition || 'fade', // default/cube/page/concave/zoom/linear/fade/none

                // Optional libraries used to extend reveal.js
                dependencies: [
                    { src: 'reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
                    { src: 'reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                    { src: 'reveal.js/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
                    { src: 'reveal.js/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
                ]
            });

            Reveal.addEventListener( 'slidechanged', function slideChangeListener ( event ) {
                // event.previousSlide, event.currentSlide, event.indexh, event.indexv
                console.clear();
                var notes = event.currentSlide.querySelector(".notes");
                if(notes) {
                    console.clear();
                    console.info(notes.innerHTML.replace(/\n\s+/g,'\n'));
                }

                
                var bg = event.currentSlide.querySelector("input[name='bg']");
                var bgAlpha = event.currentSlide.querySelector("input[name='bg-alpha']");
                if(bg) {
                    if (bgEl) {
                        var url = 'url(' + bg.value + ')';
                        bgEl.style.backgroundImage = url;
                        if (bgAlpha) {
                            bgEl.style.opacity  = parseFloat(bgAlpha.value);
                        }
                    }
                } else {
                    if (bgEl) {
                        bgEl.style.backgroundImage = 'none';
                    }
                }
                
            } );

            var bgEl = document.getElementById('revealBg');


        </script>

    </body>
</html>
